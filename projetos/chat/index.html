<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

  <div class="wrapper">
    <div class="form signup">
      <header>Chat em tempo real</header>
      <form action="#">
        <div class="error-txt">Aqui pode ter um possível erro</div>
        <div class="name-details">
          <div class="field input">
            <label>Primeiro Nome</label>
            <input type="text" placeholder="Digite seu primeiro nome">
          </div>
          <div class="field input">
            <label>Último Nome</label>
            <input type="text" placeholder="Digite seu último nome">
          </div>
        </div>
        <div class="field input">
          <label>Endereço de Email</label>
          <input type="text" placeholder="Digite seu email">
        </div>
        <div class="field input">
          <label>Senha</label>
          <input type="text" placeholder="Digite sua senha">
          <i class="fas fa-eye"></i>
        </div>
        <div class="field image">
          <label>Selecione uma imagem</label>
          <input type="file">
        </div>
        <div class="field button">
          <input type="submit" value="Continue para o Chat">
        </div>
      </form>
      <div class="link">Já tem login?<a href="./login.html">Login</a></div>
    </div>
  </div>
  
</body>
</html>
